  <body id="fundo" background="./img/fundo.jpg">
    <div class="container">
    <header class="header">
      <div class="headerBtnGroup">
        <a href="/paginas/calculo.html"
          ><button class="navBtn">Entenda o cálculo</button></a
        >
        <a href="/paginas/dicasdesaude.html"
          ><button class="navBtn">Dicas de Saúde</button></a
        >
      </div>
    </header>
    <div class="container2">
      <p class="sectionTitle" id="BackToTop">Calculadora de IMC</p>
      <!--É o ID que vai ligar a âncora do fim da página-->
      <p class="sectionDescription">Índice de Massa Corporal</p>
      <div class="formulario">
        <form class="formulario2">
          <p class="sectionTitle">Qual o seu peso?</p>
          <br />
          <input
            id="peso"
            type="number"
            class="calculadora"
            value=""
            maxlength="3"
            minlength="2"
          />
          <p class="letras">Kg</p>
          <br />
          <p class="sectionTitle">Qual a sua altura?</p>
          <br />
          <input
            id="altura"
            type="number"
            class="calculadora"
            value=""
            maxlength="4"
            minlength="3"
          />
          <p class="letras">em centímetros</p>
          <br />
          <br />
          <button
            id="calcular"
            type="button"
            class="btn-btn"
            onclick="enviar()"
          >
            Calcular
          </button>
          <button id="limpar" type="reset" class="btn-btn">Limpar</button>
          <br />
          <div class="resultado">
            <br />
            <p id="aparecer">Seu cálculo aqui</p>
            <br />
          </div>
        </form>
      </div>
    </div>
      <footer class="header">
        <a href="#BackToTop" class="footerAnchor"> Voltar ao topo</a>

        <!--É o # que vai ligar ao início da página-->
      </footer>
  
    <script src="https://cleciosalmeida.github.io/fatcalc/index.js"></script>
